<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label><br>
        <input type="text" name="Name" id="name" required><br>
		<label for="email">Email</label><br>
		<input type="email" name="Email" id="email" required><br>
		<label for="gender">Gender</label>
		<input type="radio" name="gender" id="male" required>
		<label for="male">Male</label><br>
		<input type="radio" name="gender" id="female" required>
		<label for="female">Female</label><br>
		<label for="cars">Cars</label>
		<select name="carBrand" id="cars" required>
			<option value="BMw">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br>
		<label for="carage">Car Age</label><br>
		<input type="number" name="car-age" id="carage" required><br>
		<label for="dop">Dop</label><br>
		<input type="date" name="date-of-purchase" id="dop" required><br>
		<label for="password">Password</label><br>
		<input type="password" name="Password" id="password" required><br>
		<button type="submit">Submit</button>

		


	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
